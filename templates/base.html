{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href={% static 'css/style.css' %}/>
</head>
<body>
<header>
    <div class="header-div">
        {% if user.is_authenticated %}
            <p>Witaj {{ user.first_name }}</p>
            <a href="{% url 'logout' %}">Wyloguj</a>
        {% else %}
            <a href="{% url 'login' %}">Zaloguj</a>
            <a href="{% url 'register' %}">Załóż konto</a>
        {% endif %}
    </div>
    <div class="button-container">
        <a class="button button-boy button-a" href="{% url 'boys' %}">Chłopczyk</a>
    </div>
    <div class="button-container">
        <a class="button button-other button-a" href="{% url 'index' %}">Strona główna</a>
    </div>
    <div class="button-container">
        <a class="button button-girl button-a" href="{% url 'girls' %}">Dziewczynka</a>
    </div>
</header>
{% block content %}
{% endblock %}

<footer class="footer">
    <p>Język: Polski</p>
    <p>Copyright © 2023 Aleksander Janusz. All rights reserved.</p>
</footer>
</body>
</html>
